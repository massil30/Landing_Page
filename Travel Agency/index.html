<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Travel Website</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Volkhov:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="assets/Logo.png" alt="Logo" />
    </div>

  

    <div class="header-right">
        <nav class="nav-links">
      <a href="#">Destination</a>
      <a href="#">Hotel</a>
      <a href="#">Flights</a>
      <a href="#">Booking</a>
    </nav>
            <p><b>Login</b></p>

      <button class="signup-btn">Sign Up</button>

     <div> <select class="language-select">
        <option value="en">En</option>
        <option value="fr">Fr</option>
        <option value="ar">Ar</option>
      </select></div>
    </div>
  </header>


    <!-- Hero -->
  <section class="hero">
  <div class="hero-content">
    <small class="tagline">Best Destinations around the world</small>
    <h1 class="title">Travel, enjoy
and live a new
and full life</h1>
    <p class="description">
      Explore breathtaking destinations with us. Experience adventure,
      culture, and relaxation like never before. Let your next journey begin here.
    </p>

    <div class="hero-buttons">
      <button class="btn-primary">Find out more</button>
      <div class="play-demo">
        <div class="circle">
          <i class="fa-solid fa-play"></i>
        </div>
        <span>Play Demo</span>
      </div>
    </div>
  </div>

  <div class="hero-image">
    <img src="assets/home_page.png" alt="Travel illustration" />
  </div>
</section>

</body>
</html>
