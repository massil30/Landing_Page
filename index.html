<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Hello World!</h1>
            <p>Welcome to your first HTML project</p>
        </header>
        
        <main>
            <section class="welcome-section">
                <h2>Getting Started</h2>
                <p>This is a simple HTML page to get you started with web development.</p>
                
                <div class="button-container">
                    <button id="helloBtn" class="btn">Say Hello</button>
                    <button id="changeColorBtn" class="btn">Change Color</button>
                </div>
                
                <div id="message" class="message"></div>
            </section>
            
            <section class="info-section">
                <h3>Project Structure</h3>
                <ul>
                    <li><strong>index.html</strong> - Main HTML file</li>
                    <li><strong>styles.css</strong> - CSS styling</li>
                    <li><strong>script.js</strong> - JavaScript functionality</li>
                </ul>
            </section>
        </main>
        
        <footer>
            <p>&copy; 2024 Hello World Project</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
